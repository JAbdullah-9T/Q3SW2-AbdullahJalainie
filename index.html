	<div class="container">
		<h1><strong>JAVASCRIPT FUNCTIONS WITH OPERATORS</strong></h1>

		<div class="alert alert-warning alert-dismissible fade show">
    		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    		<strong>MEOW! I'M TOM!</strong>
    		I will show you all that I am better than that mouse, Jerry! Place 2 of your chosen numbers so I can start calculating!
		</div>

		<img class="img-fluid" src="https://i.pinimg.com/736x/64/5f/d9/645fd98adba55582c6851985779fcb0e.jpg">

		<label for="N2">Number 1:</label>
		<input type="number" id="N1">

		<label for="N2">Number 2:</label>
		<input type="number" id="N2">

		<br/>

		<button onclick="calculatePower()">When A is raised to B</button>
		<button onclick="calculateProduct()">A * B</button>
		<button onclick="calculateRemainder()">Remainder</button>
		<button onclick="checkEquality()">A == B</button>
		<button type="button" onclick="window.location.reload()">Refresh</button>
	</div>


	<script type="text/javascript">
        function calculateProduct() {
            let a = parseFloat(document.getElementById('N1').value);
            let b = parseFloat(document.getElementById('N2').value);
            alert("The product of A and B is: " + (a * b));
        }

        function calculateRemainder() {
            let a = parseFloat(document.getElementById('N1').value);
            let b = parseFloat(document.getElementById('N2').value);
            alert("The remainder of A divided by B is: " + (a % b));
        }

        function calculatePower() {
            let a = parseFloat(document.getElementById('N1').value);
            let b = parseFloat(document.getElementById('N2').value);
            alert("A raised to the power of B is: " + Math.pow(a, b));
        }

        function checkEquality() {
            let a = parseFloat(document.getElementById('N1').value);
            let b = parseFloat(document.getElementById('N2').value);
            alert(a === b ? "A and B are equal." : "A and B are NOT equal.");
        }
    </script>
